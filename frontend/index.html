<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Geometry Visualizer</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <link href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js" charset="UTF-8"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom Styles for a clean professional look with one color palette */
    body {
      background-color: #f8f9fa; /* Light gray background */
      color: #343a40; /* Dark text for readability */
      font-family: 'Arial', sans-serif;
    }

    .navbar, .header {
      background-color: #0056b3; /* Professional dark blue */
      color: white;
    }

    .navbar-brand, .header h1 {
      color: white !important;
    }

    .btn-primary {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-primary:hover {
      background-color: #004085;
      border-color: #003366;
    }

    .btn-success {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-success:hover {
      background-color: #004085;
      border-color: #003366;
    }

    .bg-white {
      background-color: #ffffff !important;
    }

    .shadow-sm {
      box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075);
    }

    .rounded {
      border-radius: .25rem;
    }

    .jxgbox {
      border: 1px solid #ddd;
    }

    .header {
      padding: 20px 0;
    }

    .header h1 {
      font-size: 2.5rem;
      text-align: center;
    }

    .container-fluid {
      padding-top: 20px;
    }

    .modal-content {
      background-color: #ffffff;
    }

    .modal-header {
      background-color: #0056b3;
      color: white;
    }

    .modal-footer {
      border-top: 1px solid #0056b3;
    }

    .form-control {
      border-radius: .25rem;
      border: 1px solid #ddd;
    }

    .list-group-item {
      background-color: #f8f9fa;
    }

    .list-group-item:hover {
      background-color: #e9ecef;
    }

    .btn {
      border-radius: .375rem;
    }

    #jxgbox {
      max-width: 100%; /* Make sure the width is responsive */
      height: 100%; /* Make the element take the full height of its parent */
      aspect-ratio: 1; /* Maintain 1:1 aspect ratio */
    }
  </style>
</head>

<body>

<!-- Header Section -->
<header class="header">
  <div class="container">
    <h1>Geometry Visualizer</h1>
  </div>
</header>

<div class="container-fluid">
  <div class="row vh-100">
    <!-- Left Side Menu -->
    <div class="col-md-3 bg-white shadow-sm p-3">
      <h5 class="text-center">Шаблони задач</h5>
      <ul id="templateList" class="list-group mb-3">
        <!-- Templates will be dynamically inserted here -->
      </ul>
      <button id="createTemplateBtn" class="btn btn-success w-100 mb-3" data-bs-toggle="modal" data-bs-target="#createTemplateModal">
        Створити шаблон
      </button>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-4 d-flex flex-column" style="height: 100vh;">
      <h2 class="mb-4">Умова задачі</h2>

      <!-- Task Input Form -->
      <form id="form_for_task" class="mb-4">
        <div class="mb-3">
          <textarea id="area_with_task" class="form-control" rows="4" placeholder="Побудувати..."></textarea>
        </div>
        <button type="submit" id="submit_task" class="btn btn-primary">Відобразити рисунок</button>
      </form>

      <!-- Visualization Area -->
      <div id="jxgbox" class="jxgbox border rounded shadow-sm" style="width: 100%; max-height: 60%; aspect-ratio: 1; overflow: hidden;"></div>
      <div id="error_div" class="mt-3 text-danger"></div>
    </div>

  </div>
</div>

<!-- Modal for Template Creation -->
<div class="modal fade" id="createTemplateModal" tabindex="-1" role="dialog" aria-labelledby="createTemplateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTemplateModalLabel">Новий шаблон задачі</h5>
        <button id="close-modal" type="button" class="close close-modal" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="templateForm">
          <div class="form-group">
            <label for="templateContent">Задача: </label>
            <input type="text" class="form-control" id="templateContent" placeholder="Умова задачі..." required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Відмінити</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveTemplateBtn">Зберегти</button>
      </div>
    </div>
  </div>
</div>

<script src="dist/bundle.js"></script>
</body>

</html>
